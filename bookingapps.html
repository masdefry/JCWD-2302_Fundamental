<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let travel = [
            { name: "DayTrans", totalSeat: 10 },
            { name: "HolidayTrans", totalSeat: 10 }
        ]

        let output = `RedBus \n Select Your Seat \n [ Driver ] \n`

        for(let i=1; i<=travel[0].totalSeat; i++){
            output += `[ ${i} ] `
        }

        alert(output)
    </script>
</body>
</html>
