<script>
    // Function
    function CheckInput(bebas){
        if(bebas < 1 || bebas > products.length){
            return false
        }else{
            return true
        }
    }
    let products = ["Apel", "Jeruk", "Mangga"]
    let price = [10000, 15000, 20000]
    let stock = [10, 15, 20]

    let print = ``
    for(let i=0; i<products.length; i++){
        print += `${i+1}. ${products[i]} || Rp.${price[i].toLocaleString()} || ${stock[i]} \n`
    }

    do{
        var inputUser = prompt(`${print} \n Silahkan Masukan Nomor Product`) // 1

        if(CheckInput(inputUser) === false){ // 1 ---> return true
            alert("Product Tidak Ditemukan")
        }else{
            alert("Product Ditemukan")
        }
    }while(CheckInput(inputUser) === false)


</script>
